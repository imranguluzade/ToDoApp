<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <header class="header container">
      <div class="logo">
        <div class="s-line"></div>
        <div class="logo-text">To-Do Now</div>
        <div class="s-line"></div>
      </div>
      <div class="logotype">
        <div class="m-line"></div>
        <img src="./assets/NotePencil.png" alt="logo" />
        <div class="m-line"></div>
      </div>
    </header>

    <main class="container">
      <form>
        <input type="text" id="task" placeholder="Type your task" />
        <button type="submit" class="btn-add">Add Task</button>
      </form>
      <div class="b-line"></div>
      <button class="clear-all">Clear All</button>
    </main>

    <section class="container">
      <ul id="myTasks">
        <!-- <li class="checked">Task1</li>
            <li>Task2</li>
            <li>Task3</li> -->
      </ul>
    </section>
    

    <script src="./js/app.js"></script>
  </body>
</html>
